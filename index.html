<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomPost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Library for downloading image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app" class="w-full h-full">

        <!-- PAGE 1: Landing Page -->
        <main id="page-landing" class="relative flex flex-col items-center justify-center min-h-screen text-center p-4 fade-in overflow-hidden">
            <div class="absolute top-8 left-8 text-4xl font-cursive">BloomPost</div>
            
            <!-- Decorative Images -->
            <img src="https://i.ibb.co/3yc32b5R/flow5.jpg" alt="Decorative Flower" class="absolute top-0 right-0 w-32 h-32 object-contain transform translate-x-8 -translate-y-8 rotate-12 opacity-80 z-0" />
            <img src="https://i.ibb.co/wrKyhhy7/flow6.jpg" alt="Decorative Flower" class="absolute bottom-0 left-0 w-32 h-32 object-contain transform -translate-x-8 translate-y-8 -rotate-12 opacity-80 z-0" />

            <div class="relative z-10 mb-4">
                <img src="https://i.ibb.co/XrSmcm5S/flow2.jpg" alt="A beautiful bouquet of flowers" class="w-48 h-48 object-cover rounded-2xl" style="filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.15));" />
            </div>

            <h1 class="text-7xl md:text-8xl font-cursive z-10">BloomPost</h1>
            <p class="mt-2 text-lg font-light tracking-wide z-10">Digital bouquet, real emotions.</p>
            <div class="mt-6 flex flex-col sm:flex-row gap-4 z-10">
                <button onclick="startBuild('color')" class="btn btn-primary">
                    Build a Bouquet
                </button>
                <button onclick="startBuild('bw')" class="btn btn-secondary">
                    Build in Black & White
                </button>
            </div>
             <button onclick="showGarden()" class="mt-4 text-gray-600 hover:text-black transition z-10">View the Garden</button>
            <footer class="absolute bottom-4 text-sm font-light text-gray-500 z-10">made with ❤️ by <a href="https://www.linkedin.com/in/anuj-tiwari-6647a4273?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-gray-800">Anuj Tiwari</a></footer>
        </main>

        <!-- PAGE 2: Build Page -->
        <div id="page-build" class="hidden min-h-screen w-full flex flex-col items-center p-4 relative">
             <div class="absolute top-8 left-8 text-4xl font-cursive cursor-pointer hover:text-[var(--primary-accent)] transition-colors" onclick="resetApp()">BloomPost</div>
            <header class="text-center my-8 fade-in">
                <h1 class="text-6xl text-[#3A3A3A] font-cursive">Create a Bouquet</h1>
                <p id="build-step-title" class="text-lg text-gray-500 mt-2">Step 1: Pick 4 to 8 blooms</p>
            </header>

            <!-- Step 1: Flower Selection -->
            <div id="step-select">
                <main id="flower-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 w-full max-w-4xl"></main>
                <footer class="sticky bottom-0 w-full bg-gradient-to-t from-[#FDFBF6] via-[#FDFBF6] to-transparent py-6 mt-8 flex justify-center">
                    <div class="w-full max-w-md text-center">
                        <p id="selection-counter" class="text-lg text-gray-700 mb-3">0 / 8 selected</p>
                        <button id="next-button" onclick="goToArrangementStep()" disabled class="btn btn-primary disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none w-full">
                            Next
                        </button>
                    </div>
                </footer>
            </div>

            <!-- Step 2: Arrangement Canvas -->
            <div id="step-arrangement" class="hidden w-full max-w-4xl fade-in flex flex-col items-center">
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <button onclick="generateAndRenderArrangement()" class="btn btn-primary">Try a New Arrangement</button>
                </div>
                <div id="arrangement-canvas" class="relative w-full aspect-square max-w-lg bg-gray-200/50 rounded-2xl shadow-inner overflow-hidden"></div>
                <div id="wrapper-options" class="flex justify-center gap-4 mt-6"></div>
                <div class="w-full max-w-md mx-auto flex gap-4 mt-8">
                     <button onclick="goToSelectStep()" class="btn btn-secondary w-1/3">Back</button>
                     <button onclick="goToMessageStep()" class="btn btn-primary w-2/3">Next</button>
                </div>
            </div>

            <!-- Step 3: Message Form -->
            <div id="step-message" class="hidden w-full max-w-md fade-in">
                <div id="selected-flowers-preview" class="flex flex-wrap justify-center items-center gap-2 mb-8 p-4 rounded-full bg-white/60 shadow-inner"></div>
                <form id="message-form" class="space-y-6 bg-white/50 p-8 rounded-2xl shadow-lg">
                    <input type="text" name="recipientName" placeholder="Recipient's Name" required class="w-full p-3 bg-transparent border-b-2 border-gray-300 focus:border-primary-accent outline-none transition text-2xl font-cursive"/>
                    <textarea name="message" placeholder="Your heartfelt message..." required rows="4" class="w-full p-3 bg-transparent border-b-2 border-gray-300 focus:border-primary-accent outline-none transition font-light"></textarea>
                    <input type="text" name="senderName" placeholder="Your Name" required class="w-full p-3 bg-transparent border-b-2 border-gray-300 focus:border-primary-accent outline-none transition text-2xl font-cursive"/>
                    <p id="form-error" class="text-red-500 text-center hidden"></p>
                    <div class="flex items-center gap-4">
                        <button type="button" onclick="goToArrangementStep(true)" class="btn btn-secondary w-1/3">Back</button>
                        <button type="submit" id="submit-button" class="btn btn-primary w-2/3 !bg-[var(--primary-accent)] flex items-center justify-center gap-2">
                            <span id="submit-text">Create & Share</span>
                            <div id="submit-spinner" class="spinner hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PAGE 3: Share Page -->
        <div id="page-share" class="hidden flex-col items-center justify-center min-h-screen p-4 text-center relative">
            <div class="absolute top-8 left-8 text-4xl font-cursive cursor-pointer hover:text-[var(--primary-accent)] transition-colors" onclick="resetApp()">BloomPost</div>
            <h1 class="text-5xl text-[#3A3A3A] font-cursive mb-2">Here's what they'll see...</h1>

            <div id="capture-area">
                <div id="share-bouquet-display" class="relative w-80 h-80 md:w-96 md:h-96 mb-8 flex items-center justify-center"></div>
                <div id="share-message-card" class="w-full max-w-lg p-8 bg-white/80 rounded-2xl shadow-2xl backdrop-blur-sm border border-white/50">
                    <h2 id="share-recipient-name" class="text-5xl font-cursive text-gray-700 mb-4"></h2>
                    <p id="share-message-text" class="text-lg text-gray-800 leading-relaxed whitespace-pre-wrap font-light"></p>
                    <p class="text-right mt-8 text-3xl font-cursive text-gray-500">Sincerely,</p>
                    <p id="share-sender-name" class="text-right text-4xl font-cursive text-gray-700"></p>
                </div>
            </div>

            <p class="text-lg text-gray-600 mt-8 mb-4">Share your bouquet as an image or a link!</p>
            <div class="w-full max-w-md bg-white/50 p-4 rounded-full shadow-lg flex items-center gap-2">
                <input id="share-link-input" type="text" readonly class="w-full bg-transparent outline-none text-center text-sm sm:text-base"/>
                <button id="copy-button" onclick="copyLink()" class="btn !p-3" title="Copy Link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
                 <button id="download-button" onclick="downloadBouquet()" class="btn !p-3 !bg-[var(--soft-green)]" title="Download as Image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
            </div>
             <button onclick="resetApp()" class="mt-8 btn btn-secondary">Create Another</button>
        </div>

        <!-- MODAL: View Garden -->
        <div id="page-garden" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 fade-in">
             <div class="bg-[var(--bg-cream)] w-full max-w-3xl max-h-[80vh] rounded-2xl shadow-2xl p-6 relative">
                <button onclick="hideGarden()" class="absolute top-4 right-4 text-gray-500 hover:text-black transition">&times;</button>
                <h2 class="text-4xl font-cursive text-center mb-6">Our Garden</h2>
                <div id="garden-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 overflow-y-auto max-h-[65vh] p-2"></div>
             </div>
        </div>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
